name: Generate PublicAPI with Docker

on:
  workflow_dispatch:

jobs:
  generate-with-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t public-api-generator .

      - name: Run container to generate public API spec
        run: docker run --rm -v ${{ github.workspace }}:/github/workspace public-api-generator

      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi.yaml
          path: openapi.yaml

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated file
        run: |
          git add openapi.yaml
          git commit -m "Update generated openapi.yaml"
          git push
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
